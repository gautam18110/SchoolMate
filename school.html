<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ece5dd;
        }

        /* Header */
        header {
            background: #075e54;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            position: relative;
        }

        /* Three-dot menu */
        .menu {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            right: 10px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .menu-dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            cursor: pointer;
        }

        .menu-dropdown a:hover {
            background: #f1f1f1;
        }

        /* Chat Container */
        .chat-container {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Chat Box */
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            font-size: 14px;
        }

        .sent {
            background: #dcf8c6;
            align-self: flex-end;
        }

        .received {
            background: #fff;
            align-self: flex-start;
            border: 1px solid #ccc;
        }

        /* Input Section */
        .input-box {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #25d366;
            border: none;
            color: white;
            padding: 10px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #1ebc57;
        }

        /* Album Section */
        .album {
            padding: 10px;
            text-align: center;
            background: white;
        }

        .album img {
            width: 80px;
            height: 80px;
            margin: 5px;
            border-radius: 5px;
        }

        /* Groups Section */
        .groups {
            padding: 10px;
            text-align: center;
        }

        /* Settings */
        .settings {
            padding: 10px;
            text-align: center;
        }

        .theme-btn {
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }

        .dark-mode {
            background: #222;
            color: white;
        }

        .light-mode {
            background: #ece5dd;
            color: black;
        }
    </style>
</head>
<body>

    <header>
        Friends Chat
        <div class="menu" onclick="toggleMenu()">â‹®</div>
        <div class="menu-dropdown" id="menuDropdown">
            <a href="#chat">ðŸ’¬ Chat</a>
            <a href="#groups">ðŸ‘¥ Groups</a>
            <a href="#referral">ðŸ”— Refer App</a>
            <a href="#settings">âš™ Settings</a>
        </div>
    </header>

    <!-- Chat Section -->
    <div class="chat-container" id="chat">
        <div class="chat-box" id="chatBox">
            <div class="message received">Hey! How are you?</div>
            <div class="message sent">I'm good! What's up?</div>
        </div>

        <div class="input-box">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Groups Section -->
    <div class="groups" id="groups">
        <h2>Create Group</h2>
        <input type="text" id="groupName" placeholder="Enter group name">
        <button onclick="createGroup()">Create</button>
        <ul id="groupList"></ul>
    </div>

    <!-- Album Section -->
    <div class="album" id="album">
        <h2>School Album</h2>
        <div id="albumGrid"></div>
        <input type="file" id="photoInput" accept="image/*" onchange="addPhoto()">
        <label for="photoInput">ðŸ“· Upload Photo</label>
    </div>

    <!-- Referral Section -->
    <div class="settings" id="referral">
        <h2>Invite Friends</h2>
        <button onclick="referApp()">Share Referral Link</button>
    </div>

    <!-- Settings Section -->
    <div class="settings" id="settings">
        <h2>Change Theme</h2>
        <button class="theme-btn" onclick="changeTheme('light')">Light Mode</button>
        <button class="theme-btn" onclick="changeTheme('dark')">Dark Mode</button>
    </div>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("menuDropdown");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function sendMessage() {
            let messageInput = document.getElementById("messageInput");
            let chatBox = document.getElementById("chatBox");

            if (messageInput.value.trim() !== "") {
                let newMessage = document.createElement("div");
                newMessage.classList.add("message", "sent");
                newMessage.textContent = messageInput.value;
                chatBox.appendChild(newMessage);
                messageInput.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function createGroup() {
            let groupName = document.getElementById("groupName").value;
            let groupList = document.getElementById("groupList");

            if (groupName.trim() !== "") {
                let newGroup = document.createElement("li");
                newGroup.textContent = groupName;
                groupList.appendChild(newGroup);
                document.getElementById("groupName").value = "";
            }
        }

        function addPhoto() {
            let photoInput = document.getElementById("photoInput");
            let albumGrid = document.getElementById("albumGrid");

            if (photoInput.files.length > 0) {
                let newPhoto = document.createElement("img");
                newPhoto.src = URL.createObjectURL(photoInput.files[0]);
                albumGrid.appendChild(newPhoto);
            }
        }

        function referApp() {
            alert("Share this link to invite friends: https://yourapp.com/invite");
        }

        function changeTheme(mode) {
            document.body.className = mode === 'dark' ? "dark-mode" : "light-mode";
        }
    </script>

</body>
</html>
